<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var uservalue = prompt("enter your number")
        var userper = prompt("enter your percentage")

        if(uservalue >= 450 && userper >= 90 )
        {
            document.write("grade is A");
        }
        else if(uservalue >= 350 && userper >= 80 )
        {
            document.write("grade is B");
        }
        else if(uservalue >= 250 && userper >= 60 )
        {
            document.write("grade is C");
        }
        else if(uservalue <= 150 && userper <= 40 )
        {
            document.write("grade is D");
        }
    else
        {
            document.write("FAIL....")
        }
    </script>
</body>
</html>
